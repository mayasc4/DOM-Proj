{{#if quantity}}
<div class="row">
{{else}}
<div class="row out-of-stock">
{{/if}}
    <div class="cell">{{id}}</div>
    <div class="cell">{{name}}</div>
    {{{ifOnSale onSale price priceAfterSale}}}
    <div class="cell">{{description}}</div>
    <div class="cell">
        <img src="{{image}}" alt="{{name}}"/>
    </div>
    {{{ifOutOfStock quantity}}}
</div>

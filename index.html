<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="table items">
    <div class="title">
        <p>Maya's Shop</p>
    </div>
    <div class="heading">
        <div class="cell">
            <p>Id</p>
            <p class="sort" name="id">&DownArrow;</p>
        </div>
        <div class="cell">
            <p>Name</p>
            <p class="sort" name="name">&DownArrow;</p>
        </div>
        <div class="cell">
            <p>Type</p>
            <p class="sort" name="type">&DownArrow;</p>
        </div>
        <div class="cell">
            <p>Price</p>
            <p class="sort" name="price">&DownArrow;</p>
        </div>
        <div class="cell">
            <p>Description</p>
        </div>
        <div class="cell">
            <p>Image</p>
        </div>
    </div>
</div>

<div class="pages">
    <div class="range">
        <label for="num-pages">
            How Many Items Per Page?
            <input type="number" id="num-pages" max="30" min="2"/>
        </label>
        <button>Change</button>
    </div>
</div>

<div class="table cart">
    <div class="title">
        <p>Cart</p>
    </div>
    <div class="heading">
        <div class="cell">Id</div>
        <div class="cell">Name</div>
        <div class="cell">Price</div>
        <div class="cell">Quantity</div>
    </div>
</div>

<script type="text/javascript"  src="js/items.js"></script>
<script type="text/javascript" src="js/globals.js"></script>
<script type="text/javascript" src="js/utilities.js"></script>
<script type="text/javascript"  src="js/pubsub.js"></script>
<script type="text/javascript" src="js/page-numbers.js"></script>
<script type="text/javascript" src="js/cart.js"></script>
<script type="text/javascript" src="js/sort.js"></script>
<script type="text/javascript"  src="js/main.js"></script>
</body>
</html>

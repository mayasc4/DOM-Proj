<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>Maya's Shop</h1>
<div class="table products">
    <div class="title">
        <p>Products</p>
    </div>
    <div class="heading">
        <div class="cell">
            <p>Id</p>
            <p class="sort" name="id">&DownArrow;</p>
        </div>
        <div class="cell">
            <p>Name</p>
            <p class="sort" name="name">&DownArrow;</p>
        </div>
        <div class="cell">
            <p>Price</p>
            <p class="sort" name="price">&DownArrow;</p>
        </div>
        <div class="cell">
            <p>Description</p>
        </div>
        <div class="cell">
            <p>Image</p>
        </div>
    </div>
</div>

<div class="pages">
    <div class="range">
        <label for="num-pages">
            How Many Items Per Page?
            <input type="number" id="num-pages" max="30" min="2"/>
        </label>
        <button>Change</button>
    </div>
    <!-- Here will be the list of Pages -->
</div>

<div class="table cart">
    <div class="title">
        <p>Cart</p>
    </div>
    <div class="heading">
        <div class="cell">Id</div>
        <div class="cell">Name</div>
        <div class="cell">Price</div>
        <div class="cell">Quantity</div>
    </div>
</div>

<script tyoe="text/javascript" src="js/Services/handlebars-v3.0.3.js"></script>
<script tyoe="text/javascript" src="js/Services/jquery.min.js"></script>

<script type="text/javascript" src="js/globals.js"></script>

<script type="text/javascript" src="js/CustomObjects/Coupons.js"></script>
<script type="text/javascript" src="js/CustomObjects/Products.js"></script>
<script type="text/javascript" src="js/CustomObjects/CashRegister.js"></script>

<script type="text/javascript" src="templates/helpers/helpers.js"></script>

<script type="text/javascript" src="js/Utils/DOMUtils.js"></script>

<script type="text/javascript"  src="js/Services/pubsub.js"></script>

<script type="text/javascript" src="js/DOMComponents/store.js"></script>
<script type="text/javascript" src="js/DOMComponents/paging.js"></script>
<script type="text/javascript" src="js/DOMComponents/cart.js"></script>

<script type="text/javascript"  src="js/main.js"></script>
</body>
</html>

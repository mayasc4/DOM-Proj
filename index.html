<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>A Table</h1>
<table>
<thead>
<tr>
    <td data-fields="select">Select
    </td>
    <td data-fields="id">Item ID
        <img src="sort_down_green.png" class="sort-img" onClick="sortEvent()" />
    </td>
    <td data-fields="name">Item Name
        <img src="sort_down_green.png" class="sort-img"  onClick="sortEvent()"/>
    </td>
    <td data-fields="price">Item Price
        <img src="sort_down_green.png" class="sort-img" onClick="sortEvent()"/>
    </td>
    <td data-fields="add-to-cart">Add To Cart</td>
</tr>
</thead>
<tbody>

</tbody>
</table>

<div class="pages">
    <div class="range page-number">
        <label for="num-pages">
            How Many Items Per Page?
            <input type="number" id="num-pages" max="30" min="2"/>
        </label>
        <button>Change</button>
    </div>
</div>

<div class="cart-container">
    <h2>Cart</h2>
    <div class="cart-headline">
        <div class="cart headline">Id</div><div class="cart headline">Name</div><div class="cart headline">Price</div><div class="cart headline invisible">invisible</div>
    </div>
</div>

<script type="text/javascript"  src="items.js"></script>
<script type="text/javascript" src="globals.js"></script>
<script type="text/javascript"  src="pubsub.js"></script>
<script type="text/javascript" src="line-changes.js"></script>
<script type="text/javascript" src="page-numbers.js"></script>
<script type="text/javascript" src="cart.js"></script>
<script type="text/javascript"  src="main.js"></script>
</body>
</html>
